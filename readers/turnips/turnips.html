    <script>
        function stopAllAudio() {
            var allAudios = document.getElementsByTagName('audio');
            for (var i = 0; i < allAudios.length; i++) {
                allAudios[i].pause();
                allAudios[i].currentTime = 0; // Reset audio to the start
                document.getElementById('icon' + (i + 1)).innerHTML = '<i class="fas fa-play"></i>'; // Reset all buttons to play icon
            }
        }

        function playAudio(fileNumber) {
            stopAllAudio(); // Stop all other audios
            var audio = document.getElementById('audio' + fileNumber);
            var button = document.getElementById('icon' + fileNumber);
            if (audio.paused) {
                audio.play();
                button.innerHTML = '<i class="fas fa-redo"></i>'; // Change to restart icon
            } else {
                audio.pause();
                button.innerHTML = '<i class="fas fa-play"></i>'; // Change to play icon
            }
        }

        window.onload = function () {
            var allAudios = document.getElementsByTagName('audio');
            for (var i = 0; i < allAudios.length; i++) {
                (function (index) {
                    allAudios[index].addEventListener('play', function () {
                        document.getElementById('icon' + (index + 1)).innerHTML = '<i class="fas fa-redo"></i>';
                    });
                    allAudios[index].addEventListener('pause', function () {
                        document.getElementById('icon' + (index + 1)).innerHTML = '<i class="fas fa-play"></i>';
                    });
                    allAudios[index].addEventListener('ended', function () {
                        document.getElementById('icon' + (index + 1)).innerHTML = '<i class="fas fa-play"></i>';
                    });
                })(i);
            }
        }
    </script>
